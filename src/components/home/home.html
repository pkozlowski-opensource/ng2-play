<div class="album text-muted">
	<div class="container">
		<div class="row">
			<div class="card" *ngFor="#post of posts">
				<a [routerLink]="['/Post', {id: post.id}]">
				<img src="{{post.images.normal}}" alt="Card image cap" class="img-responsive">
				<p class="card-text">{{post.title}}</p>
				</a>
			</div>
		</div>
	</div>
	<div class="text-xs-center">
		<button class="btn btn-primary">LOAD MORE</button>
	</div>
</div>
